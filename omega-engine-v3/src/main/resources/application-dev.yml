
server:
  port: 8011

spring:
  application:
    name: OMEGA-ENGINE
  thymeleaf:
    enabled: true  #开启thymeleaf视图解析
    encoding: utf-8  #编码
    prefix: classpath:/templates/  #前缀
    cache: false  #是否使用缓存
    mode: HTML  #严格的HTML语法模式
    suffix: .html  #后缀名 

eureka:
  client:
    service-url:
      #defaultZone: http://${security.username}:${security.password}@192.168.3.188:8001/eureka/
      defaultZone: http://localhost:8001/eureka/
  instance:
    preferIpAddress: true
    instanceId: ${spring.cloud.client.ip-address}:${server.port}
    hostname: ${spring.cloud.client.ip-address}
    
#安全认证的配置  
security:
    username: omega
    password: omega2020
    
ribbon:
  eureka:
    enable: true